<!DOCTYPE html>
<html lang="en"> <!---->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--Para correção de conteúdos no navegador EDGE.-->
    <link rel="stylesheet" href="styles.css"> <!--Para linkar o CSS ao HTML-->
    <title>Mastertech - Exemplo 1</title>
</head>
<body>
    <h1>Estação Hack</h1>
    <p>Aprenda a programar em um final de semana!</p> <!--Paragrafo-->

    <ol> <!--Lista ordenada-->
        <li>Aprenda a programar em um FDS</li> <!--Itens da lista ordenada-->
        <li>Boootcamp Front-End</li>
        <li>Bootcamp Back-End</li>
    </ol>

    <ul> <!--Lista não ordenada ordenada-->
        <li>Aprenda a programar em um FDS</li> <!--Itens da lista ordenada-->
        <li>Boootcamp Front-End</li>
        <li>Bootcamp Back-End</li>
    </ul>    

    <a href="https://www.google.com.br">Google</a> <!--href é um atributo da tag A, faz uma referencia a um link-->

    <br>

    <img src="http://www.cinemanews2.com.br/wp/wp-content/uploads/2017/07/oreileao.jpg" alt="Rei Leão"> 
    <!--src(source) é um atributo da tag IMG, mostra o caminho da imagem (onde se localiza). 
    alt é um atributo da tag IMG, apresenta um texto da imagem. Ex: foto de leão-->
</body>
</html>
